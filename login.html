<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="login-wrap">
        <div class="login-html">
            <p id="tab-1" class="tab" style="border-bottom: 3px solid #1161ee; color: #fff;">sign in</p>
            <p id="tab-2" class="tab">sign up</p>
            <div class="login-form">

                <div class="sign-in-htm" id="loginCon">
                    <div class="group">
                        <label for="loginEmail" class="label">User Email</label>
                        <input id="loginEmail" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="loginPassword" class="label">Password</label>
                        <input id="loginPassword" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" id="loginBtn" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk" id="r-btn">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="authenticationBox hidden">

        <div class="reAuthCon hidden" id="reAuthCon">
            <h1 style="text-align: center;">Reset Password</h1>
            <div class="group">
                <label for="r-email" class="label">user Email</label>
                <input type="email" id="r-email" class="input">
            </div>
            <button id="resetPassword" class="r-btn">Submit</button>
        </div>
    </div>

    <script type="module" src="./js_file/login.js"></script>
</body>

</html>
