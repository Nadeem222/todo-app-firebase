<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-wrap">


        <div class="login-html">
            <p id="tab-1" class="tab">sign in</p>
            <p id="tab-2" class="tab" style="border-bottom: 3px solid #1161ee; color: #fff;">sign up</p>
            <div class="login-form">

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="userName" class="label">Username</label>
                        <input id="userName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="signinPassword" class="label">Password</label>
                        <input id="signinPassword" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="repeatPass" class="label">Repeat Password</label>
                        <input id="repeatPass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="signinEmail" class="label">Email Address</label>
                        <input id="signinEmail" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" id="signinBtn" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1" id="accountRegister">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>

    </div>    


    <script type="module" src="./js_file/signin.js"></script>
</body>

</html>
